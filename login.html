<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Library Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #74ebd5, #acb6e5);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .login-box {
    background: white;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    width: 360px;
    text-align: center;
  }
  h2 {
    margin-bottom: 20px;
    color: #333;
  }
  input[type="text"], input[type="password"] {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 15px;
  }
  button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px;
    width: 95%;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
  }
  button:hover { background-color: #0056b3; }
  .role-selection {
    margin: 10px 0;
    text-align: left;
    font-size: 14px;
  }
  .role-selection label {
    margin-right: 20px;
    cursor: pointer;
  }
  .forgot {
    display: block;
    margin-top: 10px;
    font-size: 14px;
    color: #007bff;
    text-decoration: none;
    cursor: pointer;
  }
  .forgot:hover { text-decoration: underline; }
  p { color: red; font-size: 14px; margin-top: 10px; }
</style>
</head>
<body>
<div class="login-box">
  <h2>Library Management Login</h2>

  <div class="role-selection">
    <label><input type="radio" name="role" value="admin" checked> Admin</label>
    <label><input type="radio" name="role" value="student"> Student</label>
  </div>

  <input type="text" id="username" placeholder="Enter Username" required><br>
  <input type="password" id="password" placeholder="Enter Password" required><br>
  <button onclick="login()">Sign In</button>
  <a class="forgot" onclick="forgotPassword()">Forgot Password?</a>
  <p id="error"></p>
</div>

<script>
function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const error = document.getElementById("error");
  const role = document.querySelector('input[name="role"]:checked').value;

  if (role === "admin" && username === "admin" && password === "admin123") {
    localStorage.setItem("role", "admin");
    window.location.href = "admin dashboard.html";
  } 
  else if (role === "student" && username === "student" && password === "student123") {
    localStorage.setItem("role", "student");
    window.location.href = "student dashboard.html";
  } 
  else {
    error.textContent = "‚ùå Invalid username, password, or role!";
  }
}

function forgotPassword() {
  alert("Please contact admin@library.com to reset your password.");
}
</script>
</body>
</html>
