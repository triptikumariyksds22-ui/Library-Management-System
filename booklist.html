<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Book List</title>
<style>
body { font-family: Arial, sans-serif; background:#f4f6f8; margin:0; text-align:center; }
header { background:#007bff; color:white; padding:20px 0; font-size:24px; }
nav { background:#e9ecef; padding:15px; }
nav a { margin:10px; text-decoration:none; color:#007bff; font-weight:bold; }
nav a:hover { text-decoration:underline; }
.content { margin:30px auto; max-width:900px; text-align:left; }
table { width:100%; border-collapse:collapse; margin-top:10px; }
th, td { border:1px solid #dee2e6; padding:8px; text-align:left; }
th { background:#007bff; color:white; }
.badge { background:#28a745; color:white; padding:3px 7px; border-radius:5px; }
</style>
</head>
<body>

<header>Library Book List</header>
<nav>
  <a href="student dashboard.html">Dashboard</a>
 
  <a href="#" onclick="logout()">Logout</a>
</nav>

<div class="content">
<h2>Available Books</h2>
<table id="bookTable">
  <thead>
    <tr>
      <th>Book ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Available Quantity</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
</div>

<script>
// Sample data
let books = [
  { id: "BK101", title: "C Programming", author: "Dennis Ritchie", quantity: 5 },
  { id: "BK102", title: "Python Basics", author: "Guido van Rossum", quantity: 3 },
  { id: "BK103", title: "Data Structures", author: "Mark Allen Weiss", quantity: 4 },
  { id: "BK104", title: "Machine Learning", author: "Tom Mitchell", quantity: 2 },
  { id: "BK105", title: "Digital Electronics", author: "M. Morris Mano", quantity: 6 }
];

// Render table
function renderBooks(){
  const tbody = document.querySelector("#bookTable tbody");
  tbody.innerHTML = "";
  books.forEach(b=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${b.id}</td>
      <td>${b.title}</td>
      <td>${b.author}</td>
      <td><span class="badge">${b.quantity}</span></td>
    `;
    tbody.appendChild(tr);
  });
}

// Logout
function logout(){
  alert("Thank you!");
  localStorage.removeItem("role");
  window.location.href="login.html";
}

// Initial render
renderBooks();
</script>

</body>
</html>
